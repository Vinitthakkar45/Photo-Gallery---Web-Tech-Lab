<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" href="public/logo.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="public/logo.png" alt="Logo" class="logo">
        <a class="navbar-brand" href="index.html">Moment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">

                <li class="nav-item active">
                    <a class="nav-link btn" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <main class="container mt-5">
        <div class="text-center">
            <h1>Login</h1>
            <p class="my-3">Please enter your credentials to login.</p>
        </div>
        
        <form action="" method="post" class="mx-auto login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" >
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Moment by Vinit</p>

</body>
